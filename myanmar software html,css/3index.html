            <p>It features a rich broth flavored with lemongrass, turmeric, and fish sauce, <p>often garnished with boiled eggs, cilantro, and crispy fritters.<p> [1][2][3] Mohinga is readily available in most parts of the country, <p>sold by street hawkers and roadside stalls in larger cities .Mohinga is traditionally eaten for breakfast, but today is eaten at any time of day Egg, onions or herbs can be added into the dish.</button>
